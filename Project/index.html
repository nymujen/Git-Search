<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./pages/home/index.css" />
    <title>Git Search</title>
  </head>
  <body>
    <main>
      <section class="title_side">
        <h1>Git Search</h1>
        <p>Encontre e se conecte com profissionais de forma rápida e fácil</p>
        <div class="recent_view">
          <p>Achados Recentemente:</p>
      
        </div>
      </section>
      <section class="search_side">
        <h2>Procurar por um usuário</h2>
        <form>
          <label for="search">Usuário github</label>
          <input id="search" type="text" required placeholder="Digite um usuário do github aqui...">
          <button>Ver perfil do github</button>
        </form>
      </section>
    </main>
    <script src="./scripts/dataBase.js"></script>
    <script src="./pages/home/index.js"></script>
  </body>
</html>
